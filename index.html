<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div id="result">
      <div id="resultText"></div>
      <button id="playAgain" type="button">Play again?</button>
    </div>
    <div id="content">
      <div id="scoreBoard">
        <div id="playerScore"></div>
        <div id="cpuScore"></div>
      </div>
      <div id="gameBoard">
        <div class="marks" id="spot0">
          <button class="spotBtn" id="0"></button>
        </div>
        <div class="marks" id="spot1">
          <button class="spotBtn" id="1"></button>
        </div>
        <div class="marks" id="spot2">
          <button class="spotBtn" id="2"></button>
        </div>
        <div class="marks" id="spot3">
          <button class="spotBtn" id="3"></button>
        </div>
        <div class="marks" id="spot4">
          <button class="spotBtn" id="4"></button>
        </div>
        <div class="marks" id="spot5">
          <button class="spotBtn" id="5"></button>
        </div>
        <div class="marks" id="spot6">
          <button class="spotBtn" id="6"></button>
        </div>
        <div class="marks" id="spot7">
          <button class="spotBtn" id="7"></button>
        </div>
        <div class="marks" id="spot8">
          <button class="spotBtn" id="8"></button>
        </div>
      </div>
    </div>
  </body>
</html>
